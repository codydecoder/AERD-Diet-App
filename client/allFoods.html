<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERD Low Omega-6 Diet</title>
    <link rel="stylesheet" href="style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Roboto+Slab:wght@100..900&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <h1 id="AerdLogo">AERD</br>Low Omega-6</br>Food Tracker</h1>
        <div class="navbar">
            <div class="navLink"><a href="./aboutAERD.html">About AERD</a></div>
            <div class="navLink"><a href="./allFoods.html">All Foods</a></div>
            <div class="navLink"><a href="./allRecipes.html">All Recipes</a></div>
        </div>
    </header>
    <main>
        
        <div class="searchArea">
            <input class="allAerdInput" id="allFoodInput" type="text" placeholder="enter food or recipe here">
            <button class="allAerdSubmit" id="submitAllFood">search</button>
        </div>
        
        <div class="allFoodGrid">
            
        
        </div>

    </main>
    <script>
        window.addEventListener('load', async () => {
    let response = await axios.get(`http://localhost:3001/allFoods`)
    console.log(response.data)
    
    for(let a = 0; a < response.data.length; a++) {
        const newFood = document.createElement('div')
            newFood.classList.add('foodGridItem')

            const nFoodName = document.createElement('div')
                nFoodName.classList.add('foodName')
                nFoodName.innerHTML = `${response.data[a].foodName}`
                newFood.appendChild(nFoodName)
                
        
            const nFoodQuantity = document.createElement('div')
                nFoodQuantity.classList.add('foodQuantity')
                nFoodQuantity.innerHTML = `${response.data[a].quantity}`
                newFood.appendChild(nFoodQuantity)
        
            const nFoodO6 = document.createElement('div')
                nFoodO6.classList.add('foodO6')
                nFoodO6.innerHTML = `<span id="O6">O-6:</span> ${response.data[a].omegaSixContent} mg's`
                newFood.appendChild(nFoodO6)
        
            const nFoodO3 = document.createElement('div')
                nFoodO3.classList.add('foodO3')
                nFoodO3.innerHTML = `<span id="O3">O-3:</span> ${response.data[a].omegaThreeContent} mg's`
                newFood.appendChild(nFoodO3)
        
            const nFoodRatio = document.createElement('div')
                nFoodRatio.classList.add('food6to3Ratio')
                nFoodRatio.innerHTML = `6/3 Ratio: ${response.data[a].omegaRatio}`
                newFood.appendChild(nFoodRatio)


        foodGrid.appendChild(newFood)
    }
})
    </script>
    <script src="script.js"></script>
</body>
</html>
